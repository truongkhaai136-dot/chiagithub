<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển PDF và Mindmap</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 2fr; 
            height: 100%;
            gap: 8px;
            padding: 8px;
            box-sizing: border-box;
        }
        .dashboard-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff; /* Thêm màu nền cho iframe trống */
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <iframe id="pdf-viewer" class="dashboard-iframe" title="Trình xem PDF"></iframe>
        <iframe id="mindmap-viewer" class="dashboard-iframe" title="Mindmap từ văn bản"></iframe>
    </div>

    <script>
        // Chạy đoạn mã này sau khi trang đã tải xong
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Hỏi link PDF
            const pdfUrl = prompt("Vui lòng dán URL cho file PDF:", "");

            // 2. Hỏi link Mindmap
            const mindmapUrl = prompt("Vui lòng dán URL cho file Mindmap:", "");

            // 3. Kiểm tra nếu người dùng đã nhập link
            if (pdfUrl) {
                document.getElementById('pdf-viewer').src = pdfUrl;
            }

            if (mindmapUrl) {
                document.getElementById('mindmap-viewer').src = mindmapUrl;
            }
        });
    </script>

</body>
</html>
