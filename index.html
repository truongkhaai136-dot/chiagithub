<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ đa nhiệm PDF & Mindmap</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #1a1a1a;
        }

        .container {
            display: flex;
            height: 100vh;
        }
        
        /* Cấu hình chung cho cả hai iframe */
        .panel {
            flex-grow: 1;
            border: none;
            box-sizing: border-box;
            padding: 5px;
        }
        
        /* Cột bên trái cho PDF */
        .panel.pdf-viewer {
            flex-grow: 1;
        }
        
        /* Cột bên phải cho Mindmap, chiếm nhiều không gian hơn */
        .panel.mindmap {
            flex-grow: 3;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel pdf-viewer">
            <iframe src="ĐƯỜNG_DẪN_ĐẾN_PDF_VIEWER_TRÊN_GITHUB.html" title="PDF Viewer"></iframe>
        </div>
        
        <div class="panel mindmap">
            <iframe src="ĐƯỜNG_DẪN_ĐẾN_MINDMAP_TRÊN_GITHUB.html" title="Mindmap Creator"></iframe>
        </div>
    </div>
</body>
</html>
